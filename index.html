<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Tic-Tac-Toe by KORY</h1>
    <button class="new-game">New game</button>
    <div>
        <span class="player-X"></span>
        <span class="playerX-score"></span>
    </div>
    <div>
        <span class="player-O"></span>
        <span class="playerO-score"></span>
    </div>
    <div class="game-frame"></div>
    <dialog>
        <form action="" method="dialog">
            <div class="inputX">
                <label for="playerX"> Player 1</label>
                <input type="text" id="playerX" placeholder="Your sign (X)" name="player 1">
            </div>
            <div class="inputO">
                <label for="playerO"> Player 2</label>
                <input type="text" id="playerO" placeholder="Your sign (O)" name="player 2">
            </div>
            <button id="add-players">Start</button>
        </form>
    </dialog>
    <div class="Round-result"></div>
</body>
<script src="./javascript.js" defer></script>
</html>
